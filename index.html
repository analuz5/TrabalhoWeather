<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css"/>
</head>
    <title>Weather</title>
</head>
<body>
    <h1>AnJo do Tempo</h1>
    <div class="container">
        <div class="pesquisar">
            <i class="bx bxs-map"></i>
            <input type="text" placeholder="Insira a cidade" id="cidade">
            <button class="bx bx-search"></button>               
        </div>

        <div class="weather-box">
            <div class="box">
                <div class="info-weather">
                    <div class="weather">
                        <object data="images/vetores/none_day.svg" type="image/svg+xml" style="width:80%"></object> <!--img src="lnk">-->
                        <p class="temperatura"></p>16<span>°C</span><p>
                        <p class="descricao">Descrição</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="detalhes">
            <div class="humidade">
                <i class="bx bx-water"></i>
                <div class="text">
                    <div class="info-humidade">
                        <span>0%</span>
                    </div>
                    <p>Humidade</p>
                </div>
            </div>
            <div class="vento">
                <i class="bx bx-water"></i>
                <div class="text">
                    <div class="info-vento">
                        <span>0 Km/h</span>
                    </div>
                    <p>Velocidade do vento</p>
                </div>
            </div>

        </div>

    </div>
    <!--Carregando o JS-->
    <script src="js/script.js"></script>
</body>
</html>
